<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity10</title>
    <link rel="stylesheet" href="Activity10.css" />
    <link rel="stylesheet" href="jquery-ui-1.14.1/jquery-ui.css" />
    <script src="jquery.js"></script>    
    <script src="jquery-ui-1.14.1/jquery-ui.js"></script>
    <script src="Activity10.js"></script>    
  </head>

  <body>
    <form>
      <table>
        <tr>
          <td>
            <label for="PLanguage"
              >What programming language do you know?</label
            >
          </td>
          <td>
            <input type="text" id="PLanguage" name="PLanguage" required /><br />
          </td>
        </tr>

        <tr>
          <td>
            <label for="birthday">What is your birthday</label>
          </td>
          <td><input type="text" id="birthday" required /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="email">Email Address</label>
          </td>
          <td>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter a valid email address"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="website">Website</label>
          </td>
          <td>
            <input type="url" id="website" required pattern="https?://.+" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="submit" />
          </td>
        </tr>
      </table>
    </form>
    
  </body>
</html>
